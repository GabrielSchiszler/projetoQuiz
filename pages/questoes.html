<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questoes - Quiz</title>
    <link rel="stylesheet" href="../css/questoes.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="backgroundInicial">
        <div class="container">
          <div class="itens">
            <div class="row text-center pt-5 mt-0 mb-3">
              <div class="col-12">
                <span class="textoQuestoes">Quais são as principais características de um carcinoma lobular invasivo?</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <img src="../images/Questoes/ImageQuestion1.jpeg" class="imgQuestion mt-2 mb-3"/>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <button class="question correct mb-2">A- Suas principais características são: baixa detecção mamográfica, presença de vários focos e resistência à quimioterapia. O tratamento é similar aos carcinomas não especiais, com chance de cura acima de 95%.</button>
            </div>
            <div class="col-12">
              <button class="question wrong mb-2">B - Suas principais características são: alta detecção mamográfica, presença de vários focos e resistência à quimioterapia. O tratamento é similar aos carcinomas não especiais, com chance de cura abaixo de 95%.</button>
            </div>
            <div class="col-12">
              <button class="question mb-2">C - Suas principais características são: baixa detecção mamográfica, presença de poucos focos e resistência à quimioterapia. O tratamento é similar aos carcinomas não especiais, com chance de cura acima de 50%.</button>
            </div>
            <div class="col-12">
              <button class="question mb-2">D – Nenhuma das Anteriores</button>
            </div>
            <div class="col-12 mt-2 text-right">
              <span class="opcao mt-2">Digite a resposta: <input maxlength="1" class="inputResp" type="text"/></span>
            </div>
          </div>
        </div>
        <div class="col-12 text-right mt-3" style="color: black">
          <h2>RadioLearn</h2>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
